<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        body{
            background-color: rgb(240, 170, 225);
        }
        p{
            color: blue;
        }
        #red{
            color: rgb(184, 91, 91);
            background-color: rgb(154, 219, 197);
            border: 2px solid rgb(115, 70, 221);
        }
        .green{
            color: green;
            background-color: rgb(192, 155, 226);
        }
        h2,.yelo,#idyelo{
            color: bisque;
            background-color: rgb(75, 42, 42);
        }
    </style>
</head>
<body>
    <h1 id="red">CSS Selector</h1>
    <p>Name is sourav</p>
    <p class="green">city is jaipur</p>
    <h2>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iure optio fuga laboriosam?</h2>
    <p class="yelo">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Illo modi error minus ratione quam cumque?</p>
    <p id="idyelo">Lorem ipsum dolor sit amet.</p>
</body>
</html>
